language: node_js
node_js:
  - "12.13"
deploy:
  - provider: npm
    email: jeremy.fornarino@gmail.com
    api_key: $NPM_API_KEY
    tag: next
    on:
      branch: develop
  - provider: npm
    email: jeremy.fornarino@gmail.com
    api_key: $NPM_API_KEY
    tag: latest
    on:
      branch: master
  - provider: npm
    email: jeremy.fornarino@gmail.com
    api_key: $NPM_API_KEY
    tag: test-for-travis
    on:
      all_branches: true


env:
  global:
    secure: 
